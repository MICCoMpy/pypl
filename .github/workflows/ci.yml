name: CI

on:
  push:
  pull_request:
  schedule:
  - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    container: continuumio/miniconda3:latest

    steps:
    - uses: actions/checkout@v5
    - name: Lint
      run: |
        conda install black
        black --check --diff --color --line-length 120 pypl
    - name: Build
      run: |
        pip install .
